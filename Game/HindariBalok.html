<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hindari Balok!</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }

    #score {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn-custom {
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    #start-btn {
      background-color: #28a745;
      border: none;
    }

    #start-btn:hover {
      background-color: #218838;
    }

    .btn-direction {
      background-color: #007bff;
      border: none;
    }

    .btn-direction:hover {
      background-color: #0056b3;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <a class="btn btn-outline-light btn-back" href="../aplikasi.html">
    <i class="fas fa-arrow-left me-2"></i>Kembali
  </a>

  <div class="container">
    <h1 class="mb-3">üß± Hindari Balok!</h1>
    <p id="score">üèÜ Skor: 0</p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <button id="start-btn" class="btn btn-custom mt-3">‚ñ∂Ô∏è Mulai</button>

    <div class="controls mt-4">
      <button class="btn btn-direction btn-custom" id="left-btn">‚óÄÔ∏è Kiri</button>
      <button class="btn btn-direction btn-custom" id="right-btn">‚ñ∂Ô∏è Kanan</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 180,
      y: 460,
      width: 40,
      height: 20,
      speed: 5
    };

    let blocks = [];
    let score = 0;
    let gameOver = false;
    let blockSpeed = 2;
    let animationFrame;

    function resetGame() {
      blocks = [];
      score = 0;
      gameOver = false;
      blockSpeed = 2;
      player.x = 180;
      document.getElementById("score").textContent = `üèÜ Skor: ${score}`;
    }

    function startGame() {
      cancelAnimationFrame(animationFrame);
      resetGame();
      draw();
    }

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBlocks() {
      ctx.fillStyle = "crimson";
      blocks.forEach(block => {
        ctx.fillRect(block.x, block.y, block.width, block.height);
      });
    }

    function updateBlocks() {
      blocks.forEach(block => {
        block.y += blockSpeed;
      });

      blocks = blocks.filter(block => block.y < canvas.height);

      if (Math.random() < 0.03) {
        blocks.push({
          x: Math.random() * (canvas.width - 40),
          y: -20,
          width: 40,
          height: 20
        });
      }
    }

    function checkCollision() {
      for (let block of blocks) {
        if (
          player.x < block.x + block.width &&
          player.x + player.width > block.x &&
          player.y < block.y + block.height &&
          player.y + player.height > block.y
        ) {
          gameOver = true;
        }
      }
    }

    function draw() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px sans-serif";
        ctx.fillText("üí• Game Over!", 120, 250);
        ctx.fillText(`Skor Akhir: ${score}`, 130, 290);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBlocks();
      updateBlocks();
      checkCollision();

      score++;
      document.getElementById("score").textContent = `üèÜ Skor: ${score}`;
      if (score % 500 === 0) blockSpeed += 0.5;

      animationFrame = requestAnimationFrame(draw);
    }

    function moveLeft() {
      if (player.x > 0) {
        player.x -= player.speed;
      }
    }

    function moveRight() {
      if (player.x + player.width < canvas.width) {
        player.x += player.speed;
      }
    }

    // Event listeners
    document.getElementById("start-btn").addEventListener("click", startGame);
    document.getElementById("left-btn").addEventListener("click", moveLeft);
    document.getElementById("right-btn").addEventListener("click", moveRight);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });
  </script>
</body>

</html>

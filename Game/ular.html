<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Ular</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }

    #score {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .row-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-control {
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn-control:active {
      background-color: #0056b3;
    }

    #start-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 25px;
      font-size: 1rem;
    }

    #start-btn:hover {
      background-color: #1e7e34;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 10px;
      border: none;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <a class="btn btn-outline-light btn-back" href="../aplikasi.html">
    <i class="fas fa-arrow-left me-2"></i>Kembali
  </a>

  <div class="container">
    <h1 class="mb-3">üêç Game Ular</h1>
    <p id="score">üèÜ Skor: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="my-3">
      <label for="speed" class="form-label">üéÆ Pilih Level Kecepatan:</label><br />
      <select id="speed" class="form-select w-auto d-inline-block">
        <option value="250">1 - Lamban üê¢</option>
        <option value="150" selected>2 - Sedang üö∂</option>
        <option value="80">3 - Cepat üèÉ</option>
      </select>
    </div>

    <button id="start-btn">‚ñ∂Ô∏è Mulai</button>

    <div class="controls">
      <button class="btn-control" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
      <div class="row-controls">
        <button class="btn-control" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
        <button class="btn-control" onclick="changeDirection('right')">‚û°Ô∏è</button>
      </div>
      <button class="btn-control" onclick="changeDirection('down')">‚¨áÔ∏è</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;

    let snake, direction, food, score, game;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function startGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "right";
      food = spawnFood();
      score = 0;
      document.getElementById("score").textContent = `üèÜ Skor: ${score}`;
      clearInterval(game);
      const speed = parseInt(document.getElementById("speed").value);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { ...snake[0] };
      if (direction === "right") head.x += box;
      if (direction === "left") head.x -= box;
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;

      if (
        head.x < 0 || head.x >= canvasSize ||
        head.y < 0 || head.y >= canvasSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        alert("üí• Game Over! Skor: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = `üèÜ Skor: ${score}`;
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    function changeDirection(dir) {
      if (dir === "left" && direction !== "right") direction = "left";
      if (dir === "right" && direction !== "left") direction = "right";
      if (dir === "up" && direction !== "down") direction = "up";
      if (dir === "down" && direction !== "up") direction = "down";
    }

    document.getElementById("start-btn").addEventListener("click", startGame);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") changeDirection("left");
      if (e.key === "ArrowRight") changeDirection("right");
      if (e.key === "ArrowUp") changeDirection("up");
      if (e.key === "ArrowDown") changeDirection("down");
    });
  </script>
</body>

</html>

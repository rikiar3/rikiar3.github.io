<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Blast</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn-custom {
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      color: white;
    }

    .btn-start {
      background-color: #28a745;
    }

    .btn-start:hover {
      background-color: #1e7e34;
    }

    .btn-control {
      background-color: #007bff;
    }

    .btn-control:hover {
      background-color: #0056b3;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 10px;
      border: none;
    }

    #score {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <a class="btn btn-outline-light btn-back" href="../aplikasi.html">
    <i class="fas fa-arrow-left me-2"></i>Kembali
  </a>

  <div class="container">
    <h1 class="mb-3">ğŸ’¥ Tembak</h1>
    <p id="score">ğŸ† Skor: 0</p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <div class="my-3">
      <label for="level" class="form-label">ğŸ® Pilih Level Kecepatan:</label><br />
      <select id="level" class="form-select w-auto d-inline-block">
        <option value="1">1 - Lamban ğŸ¢</option>
        <option value="2" selected>2 - Sedang ğŸš¶</option>
        <option value="3">3 - Cepat ğŸƒ</option>
      </select>
    </div>

    <button id="start-btn" class="btn btn-custom btn-start">â–¶ï¸ Mulai</button>

    <div class="controls mt-4">
      <button class="btn btn-custom btn-control" onclick="moveLeft()">â¬…ï¸</button>
      <button class="btn btn-custom btn-control" onclick="shoot()">ğŸ”« Tembak</button>
      <button class="btn btn-custom btn-control" onclick="moveRight()">â¡ï¸</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 180,
      y: 460,
      width: 40,
      height: 20,
      speed: 10
    };

    let bullets = [];
    let blocks = [];
    let score = 0;
    let gameOver = false;
    let blockSpeed = 1;
    let blockInterval;
    let animationFrame;

    function resetGame() {
      bullets = [];
      blocks = [];
      score = 0;
      gameOver = false;
      player.x = 180;
      document.getElementById("score").textContent = `ğŸ† Skor: ${score}`;
    }

    function startGame() {
      cancelAnimationFrame(animationFrame);
      clearInterval(blockInterval);
      resetGame();

      const level = parseInt(document.getElementById("level").value);
      blockSpeed = level === 1 ? 0.5 : level === 2 ? 1 : 1.5;

      blockInterval = setInterval(spawnBlock, 2000);
      draw();
    }

    function drawPlayer() {
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));
    }

    function drawBlocks() {
      ctx.fillStyle = "crimson";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      blocks.forEach(b => {
        ctx.fillRect(b.x, b.y, b.size, b.size);
        ctx.fillStyle = "white";
        ctx.fillText(b.hp, b.x + b.size / 2, b.y + b.size / 1.5);
        ctx.fillStyle = "crimson";
      });
    }

    function updateBullets() {
      bullets.forEach(b => b.y -= 6);
      bullets = bullets.filter(b => b.y > 0);
    }

    function updateBlocks() {
      blocks.forEach(b => {
        b.y += blockSpeed;
        if (b.y + b.size >= canvas.height) {
          gameOver = true;
        }
      });
    }

    function spawnBlock() {
      const size = 40;
      const x = Math.floor(Math.random() * (canvas.width / size)) * size;
      const hp = Math.floor(Math.random() * 3) + 1;
      blocks.push({ x, y: 0, size, hp });
    }

    function checkCollisions() {
      bullets.forEach((b, bi) => {
        blocks.forEach((blk, bi2) => {
          if (
            b.x < blk.x + blk.size &&
            b.x + 4 > blk.x &&
            b.y < blk.y + blk.size &&
            b.y + 10 > blk.y
          ) {
            bullets.splice(bi, 1);
            blk.hp--;
            if (blk.hp <= 0) {
              blocks.splice(bi2, 1);
              score++;
              document.getElementById("score").textContent = `ğŸ† Skor: ${score}`;
            }
          }
        });
      });
    }

    function draw() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px sans-serif";
        ctx.fillText("ğŸ’¥ Game Over!", 120, 250);
        ctx.fillText(`Skor Akhir: ${score}`, 130, 290);
        clearInterval(blockInterval);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawBlocks();
      updateBullets();
      updateBlocks();
      checkCollisions();

      animationFrame = requestAnimationFrame(draw);
    }

    function moveLeft() {
      if (player.x > 0) player.x -= player.speed;
    }

    function moveRight() {
      if (player.x + player.width < canvas.width) player.x += player.speed;
    }

    function shoot() {
      bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
    }

    document.getElementById("start-btn").addEventListener("click", startGame);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
      if (e.key === " " || e.key === "Spacebar") shoot();
    });
  </script>
</body>

</html>

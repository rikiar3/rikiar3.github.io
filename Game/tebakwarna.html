<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refleks Warna!</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff8dc;
      padding-top: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #color-word {
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 0;
    }

    .color-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      width: 120px;
    }

    #score,
    #timer {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #start-btn:hover {
      background-color: #0056b3;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <a class="btn btn-outline-primary btn-back" href="../aplikasi.html">
    <i class="fas fa-arrow-left me-2"></i>Kembali
  </a>

  <div class="container">
    <h1>üé® Tebak Warna!</h1>
    <div id="color-word">Tekan Mulai</div>

    <div class="d-flex justify-content-center flex-wrap">
      <button class="color-btn" style="background:red" onclick="checkColor('red')">Merah</button>
      <button class="color-btn" style="background:green" onclick="checkColor('green')">Hijau</button>
      <button class="color-btn" style="background:blue" onclick="checkColor('blue')">Biru</button>
    </div>

    <div id="score">üèÜ Skor: 0</div>
    <div id="timer">‚è±Ô∏è Waktu: 30</div>

    <button id="start-btn">‚ñ∂Ô∏è Mulai</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    const colors = ['red', 'green', 'blue'];
    const words = ['Merah', 'Hijau', 'Biru'];
    let correctColor = '';
    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    function getRandomIndex() {
      return Math.floor(Math.random() * 3);
    }

    function showNewWord() {
      const wordIndex = getRandomIndex();
      const colorIndex = getRandomIndex();
      const word = words[wordIndex];
      correctColor = colors[colorIndex];

      const display = document.getElementById('color-word');
      display.textContent = word;
      display.style.color = correctColor;
    }

    function checkColor(selectedColor) {
      if (timeLeft <= 0) return;
      if (selectedColor === correctColor) {
        score++;
      } else {
        score--;
      }
      document.getElementById('score').textContent = `üèÜ Skor: ${score}`;
      showNewWord();
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = `üèÜ Skor: ${score}`;
      document.getElementById('timer').textContent = `‚è±Ô∏è Waktu: ${timeLeft}`;
      showNewWord();
      document.getElementById('start-btn').disabled = true;

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è±Ô∏è Waktu: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('color-word').textContent = `‚è∞ Waktu Habis! Skor Akhir: ${score}`;
          document.getElementById('color-word').style.color = '#333';
          document.getElementById('start-btn').disabled = false;
        }
      }, 1000);
    }

    document.getElementById('start-btn').addEventListener('click', startGame);
  </script>
</body>

</html>

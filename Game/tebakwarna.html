  <title>Refleks Warna!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fff8dc;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #color-word {
      font-size: 2em;
      font-weight: bold;
      margin: 20px;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 1.2em;
      margin: 10px;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn:hover {
      background: #0056b3;
    }
  </style>

<body>
     <a class="btn btn-primary" href="../aplikasi.html">Kembali</a>
  <h1>üé® Tebak Warna!</h1>
  <div id="color-word">Tekan Mulai</div>
  <div>
    <button class="btn" style="background:red" onclick="checkColor('red')">Merah</button>
    <button class="btn" style="background:green" onclick="checkColor('green')">Hijau</button>
    <button class="btn" style="background:blue" onclick="checkColor('blue')">Biru</button>
  </div>
  <div id="score">üèÜ Skor: 0</div>
  <div id="timer">‚è±Ô∏è Waktu: 30</div>
  <button id="start-btn" onclick="startGame()">Mulai</button>

  <script>
    const colors = ['red', 'green', 'blue'];
    const words = ['Merah', 'Hijau', 'Biru'];
    let correctColor = '';
    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    function getRandomIndex() {
      return Math.floor(Math.random() * 3);
    }

    function showNewWord() {
      const wordIndex = getRandomIndex();
      const colorIndex = getRandomIndex();
      const word = words[wordIndex];
      correctColor = colors[colorIndex];

      const display = document.getElementById('color-word');
      display.textContent = word;
      display.style.color = correctColor;
    }

    function checkColor(selectedColor) {
      if (timeLeft <= 0) return;
      if (selectedColor === correctColor) {
        score++;
      } else {
        score--;
      }
      document.getElementById('score').textContent = `üèÜ Skor: ${score}`;
      showNewWord();
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').textContent = `üèÜ Skor: ${score}`;
      document.getElementById('timer').textContent = `‚è±Ô∏è Waktu: ${timeLeft}`;
      showNewWord();
      document.getElementById('start-btn').disabled = true;

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `‚è±Ô∏è Waktu: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('color-word').textContent = `Waktu Habis! Skor Akhir: ${score}`;
          document.getElementById('start-btn').disabled = false;
        }
      }, 1000);
    }
  </script>
</body>

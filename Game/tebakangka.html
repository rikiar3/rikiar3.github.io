<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tebak Angka!</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fefae0;
      padding-top: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .game-box {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #attempts {
      margin-top: 10px;
      color: #555;
    }

    .btn-guess {
      background-color: #2196f3;
      color: white;
    }

    .btn-guess:hover {
      background-color: #0b7dda;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <a class="btn btn-outline-primary btn-back" href="../aplikasi.html">
    <i class="fas fa-arrow-left me-2"></i>Kembali
  </a>

  <div class="container text-center">
    <h1>üé≤ Tebak Angka 1 - 100</h1>

    <div class="game-box mt-4">
      <p>Masukkan tebakanmu:</p>
      <div class="input-group justify-content-center mb-3">
        <input type="number" id="guess" class="form-control w-50" min="1" max="100" />
        <button id="guess-btn" class="btn btn-guess ms-2">Tebak</button>
      </div>
      <div id="message" class="fw-bold"></div>
      <div id="attempts"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    let target = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    document.getElementById('guess-btn').addEventListener('click', checkGuess);

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');
      const attemptsDisplay = document.getElementById('attempts');

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "‚ö†Ô∏è Masukkan angka antara 1 dan 100!";
        message.style.color = "#d9534f";
        return;
      }

      attempts++;
      if (guess === target) {
        message.textContent = `üéâ Benar! Angkanya adalah ${target}.`;
        message.style.color = "#28a745";
        attemptsDisplay.textContent = `Jumlah percobaan: ${attempts}`;
        document.getElementById('guess-btn').disabled = true;
      } else if (guess < target) {
        message.textContent = "üìâ Terlalu rendah!";
        message.style.color = "#ffc107";
      } else {
        message.textContent = "üìà Terlalu tinggi!";
        message.style.color = "#ffc107";
      }
    }
  </script>
</body>

</html>

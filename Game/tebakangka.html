  <title>Tebak Angka!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefae0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #attempts {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
    <a class="btn btn-primary" href="../aplikasi.html">Kembali</a>
  <h1>üé≤ Tebak Angka 1 - 100</h1>
  <p>Masukkan tebakanmu:</p>
  <input type="number" id="guess" min="1" max="100" />
  <button onclick="checkGuess()">Tebak</button>
  <div id="message"></div>
  <div id="attempts"></div>

  <script>
    let target = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');
      const attemptsDisplay = document.getElementById('attempts');

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "‚ö†Ô∏è Masukkan angka antara 1 dan 100!";
        return;
      }

      attempts++;
      if (guess === target) {
        message.textContent = `üéâ Benar! Angkanya adalah ${target}.`;
        attemptsDisplay.textContent = `Jumlah percobaan: ${attempts}`;
        document.querySelector('button').disabled = true;
      } else if (guess < target) {
        message.textContent = "üìâ Terlalu rendah!";
      } else {
        message.textContent = "üìà Terlalu tinggi!";
      }
    }
  </script>
</body>

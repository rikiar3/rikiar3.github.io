<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Catch the Box!</title>

  <!-- Bootstrap CSS -->
  <link href="../bootstrap5/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="fontawesome/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f8ff;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    #game-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
      background: #e0e0e0;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: crimson;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #info p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    #start-btn {
      font-size: 1rem;
      padding: 10px 20px;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1>üéØ Catch the Box!</h1>

    <div id="game-container">
      <div id="box"></div>
    </div>

    <div id="info" class="my-3">
      <p>‚è±Ô∏è Time: <span id="time">30</span>s</p>
      <p>üèÜ Score: <span id="score">0</span></p>
    </div>

    <button id="start-btn" class="btn btn-primary mb-3">Start Game</button>
    <br />
    <a href="../aplikasi.html" class="btn btn-outline-secondary btn-back">
      <i class="fas fa-arrow-left me-2"></i>Kembali
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>

  <script>
    const box = document.getElementById('box');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start-btn');
    const gameContainer = document.getElementById('game-container');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let moveInterval;

    function getRandomPosition() {
      const maxX = gameContainer.clientWidth - box.clientWidth;
      const maxY = gameContainer.clientHeight - box.clientHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      return { x, y };
    }

    function moveBox() {
      const { x, y } = getRandomPosition();
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.display = 'block';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      startBtn.disabled = true;

      moveBox();
      moveInterval = setInterval(moveBox, 1000);

      gameInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(moveInterval);
          box.style.display = 'none';
          alert(`‚è∞ Time's up! Your score: ${score}`);
          startBtn.disabled = false;
        }
      }, 1000);
    }

    box.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      moveBox();
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>

</html>

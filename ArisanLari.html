<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÉ‚Äç‚ôÇÔ∏è Siapa Cepat Dia Dapat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 10px;
    }

    .track {
      position: relative;
      height: 40px;
      margin: 10px auto;
      background: #e0e0e0;
      border-radius: 20px;
      width: 90%;
      overflow: hidden;
    }

    .runner {
      position: absolute;
      top: 5px;
      left: 0;
      transform: translateX(0);
      height: 30px;
      line-height: 30px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 0 10px;
      white-space: nowrap;
      min-width: 60px;
      max-width: 60px;
      overflow: hidden;
    }

    .finish-line {
      position: absolute;
      top: 0;
      width: 5px;
      height: 100%;
      background: red;
      right: 50px;
    }

    button, .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .btn-primary {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>üèÉ‚Äç‚ôÇÔ∏è Siapa Cepat Dia Dapat</h2>
  <p>Selamat datang di Lomba Rezeki, arisan paling seru dengan gaya balapan! Siapa yang paling cepat menyentuh garis finish, dia yang menang!</p>
  <p>Masukkan nama-nama peserta (satu per baris):</p>

  <textarea id="nameList" placeholder="Contoh:\nRina\nBudi\nSari\nDedi"></textarea><br>
  <button onclick="startRace()">Mulai Lomba</button>
  <a class="btn btn-primary" href="aplikasi.html">Kembali</a>

  <div id="raceArea"></div>

  <script>
    let runners = [];
    let raceInterval;
    let winnerDeclared = false;

    function getColor(index, total) {
      const hue = index * (360 / total);
      return `hsl(${hue}, 70%, 60%)`;
    }

    function startRace() {
      const input = document.getElementById("nameList").value.trim();
      const names = input.split("\n").map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("Masukkan minimal 2 nama!");
        return;
      }

      clearInterval(raceInterval);
      document.getElementById("raceArea").innerHTML = "";
      runners = [];
      winnerDeclared = false;

      names.forEach((fullName, i) => {
        const track = document.createElement("div");
        track.className = "track";

        const finish = document.createElement("div");
        finish.className = "finish-line";
        track.appendChild(finish);

        const runner = document.createElement("div");
        runner.className = "runner";
        runner.style.backgroundColor = getColor(i, names.length);
        runner.textContent = fullName.length > 5 ? fullName.slice(0, 5) + "‚Ä¶" : fullName;

        track.appendChild(runner);
        document.getElementById("raceArea").appendChild(track);

        runners.push({ fullName, element: runner, position: 0, track });
      });

      raceInterval = setInterval(() => {
        runners.forEach(runner => {
          if (winnerDeclared) return;

          const step = Math.random() * 5 + 1;
          runner.position += step;
          runner.element.style.transform = `translateX(${runner.position}px)`;

          const finishX = runner.track.offsetWidth - 50;
          const virtualRunnerLength = 60;

          if (runner.position + virtualRunnerLength >= finishX) {
            winnerDeclared = true;
            clearInterval(raceInterval);

            setTimeout(() => {
              const confirmDelete = confirm(`üéâ Pemenangnya: ${runner.fullName}\n\nHapus dari daftar?`);
              if (confirmDelete) {
                const updated = runners.filter(r => r.fullName !== runner.fullName).map(r => r.fullName);
                document.getElementById("nameList").value = updated.join("\n");
              }
            }, 300);
          }
        });
      }, 50);
    }
  </script>

</body>
</html>
